services:
  # Nginx - веб-сервер с проксированием запросов /api в Laravel backend
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./../../:/var/www
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - api
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
    networks:
      - crm_network
