server {
    listen 80;
    server_name localhost;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Корневая директория для Laravel
    root /var/www/public;
    index index.php index.html index.htm;

    # Проксирование запросов /api в Laravel backend
    location /api {
        try_files $uri $uri/ @api;
    }
    
    # Обработка Laravel роутов для API
    location @api {
        rewrite ^(.+)$ /index.php?$query_string last;
    }

    # Основная обработка Laravel роутов
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов через PHP-FPM
    location ~ \.php$ {
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Дополнительные параметры для Laravel
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param HTTPS off;
        
        # Проксирование основных заголовков
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_HOST $remote_addr;
        fastcgi_param SERVER_NAME $host;
        
        # Увеличиваем таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Запретить доступ к конфиденциальным файлам
    location ~ /\. {
        deny all;
    }

    # Запретить доступ к composer и другим служебным файлам
    location ~ /(composer\.(json|lock)|package\.json|\.env) {
        deny all;
    }
}
